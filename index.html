<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/xq_slide.css"/>
	</head>
	<body>
		<div style="width: 500px;height: 300px;margin: 0 auto;">
			<div class="xq_slide_out">
				<ul class="xq_slide_in">
					<li>
						<img src="img/rp.jpg"/>
					</li>
					<li>
						<img src="img/rp2.jpg"/>
					</li>
					<li>
						<img src="img/rp3.jpg"/>
					</li>
					<li>
						<img src="img/rp4.jpg"/>
					</li>
					<li>
						<img src="img/rp5.jpg"/>
					</li>
					<li>
						<img src="img/rp.jpg"/>
					</li>
					<li>
						<img src="img/rp2.jpg"/>
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="js/xq_slide.js"></script>
	<script type="text/javascript">
		$(".xq_slide_out").xq_slide({
			type:"o",//轮播方式  h水平轮播；v垂直轮播；o透明切换
			vatical:false,//图片描述性文本 true 显示 false不显示
			choseBtn:true,//是否显示上下切换按钮
			speed:2000,//动画间隔的时间，以毫秒为单位。
			mousestop:false,//当鼠标移上去是否停止循环
			showbar:true//是否显示轮播导航bar
		});
	</script>
</html>
