		<link rel="stylesheet" href="css/xq_slide.css"/>
	</head>
	<body>
		<div style="width: 500px;height: 300px;margin: 0 auto;max-width: 100%;">
			<div class="xq_slide_out">
				<ul class="xq_slide_in">
					<li>
						<a href="http://www.baidu.com"><img src="img/rp.jpg"/></a>
					</li>
					<li>
						<a href="http://www.baidu.com"><img src="img/rp2.jpg"/></a>

					</li>

		<div id="test"></div>
	</body>
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="http://touch.code.baidu.com/touch-0.2.14.min.js"></script>
	<script type="text/javascript" src="js/xq_slide.js"></script>
	<script type="text/javascript">
		$(".xq_slide_out").xq_slide({
			type:"h",//轮播方式  h水平轮播；v垂直轮播；o透明切换
			vatical:false,//图片描述性文本 true 显示 false不显示
			choseBtn:true,//是否显示上下切换按钮
			speed:2000,//动画间隔的时间，以毫秒为单位。
			mousestop:false,//当鼠标移上去是否停止循环
			showbar:true,//是否显示轮播导航bar
			openmb:true//是否开启移动端支持
		});
	</script>
</html>
